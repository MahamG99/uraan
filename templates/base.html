<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %} - URAAN</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />  
</head>
<body>
    <div>
        <ul style="list-style-type: none;float: right;font-size: large;"> 
            <li style="display:inline"><a href="{{url_for('homepage')}}" class="press press2">Home</a></li>
            <li style="display:inline"><a href="{{url_for('signup')}}" class="press press2">Sign Up</a></li>
            <li style="display:inline"><a href="{{url_for('customerlogin')}}" class="press press2">Customer Log In</a></li>
            <li style="display:inline"><a href="{{url_for('agentlogin')}}" class="press press2">Agent Log In</a></li>
            
        </ul>
    </div>
    <h1 id="title"> {% block heading %} {% endblock %} </h1>
    <div id="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
